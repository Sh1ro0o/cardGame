<div class="main-content">
  <mat-card class="mat-card-registration">
    <mat-card-title>
      Registration
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput
                type="text"
                placeholder="Username"
                formControlName="username">
          <img matSuffix>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput
                [type]=passwordType
                placeholder="Password"
                formControlName="password">
          <button mat-button
                  matSuffix
                  type="button"
                  (click)="togglePasswordVisibility()"> {{ passwordStatus }} </button>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Repeat password</mat-label>
          <input matInput
                [type]=passwordType
                placeholder="Re-password"
                formControlName="rePassword">
        </mat-form-field>
        <small *ngIf="registrationForm.errors?.match"
               class="text-error">Passwords do not match!</small>
        <br>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput
                type="email"
                placeholder="E-mail"
                formControlName="email">
        </mat-form-field>
        <br>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Sign up</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
